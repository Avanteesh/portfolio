name: Portfolio website
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 25
          
      - name: Install deps
        run: npm install
          
      - name: Build project
        run: npm run build

      - name: Deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
              
                
    
